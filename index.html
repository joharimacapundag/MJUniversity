<script>
    let images = ["images/1.png", "images/2.webp", "images/3.avif", "images/4.jpg"];

    drawImage(images);

    function next() {
        let head = images[0];

            images[i] = images[i + 1];
        }
        images[images.length - 1] = head;
        console.log(images);

    }
    function prev() {
        let tail = images[images.length - 1];
        for (let i = images.length - 1; i >= 0; i--) {
            images[i] = images[i - 1];
        }
        images[0] = tail;
        console.log(images);
        drawImage(images);
    }
